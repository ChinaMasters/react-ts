<body>
  <script>
    var arr = [
      {
        id: 1,
        name: '1级',
        children: [
          {
            id: 11,
            parentId: 1
          },
          {
            id: 13,
            parentId: 1
          },
          {
            id: 12,
            parentId: 1,
            name: '2级',
            children: [
              {
                id: 121,
                parentId: 12,
                name: '3级',
                children: [
                  {
                    id: 1211,
                    parentId: 121,
                    name: '4级',
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        id: 2,
        name: '21级',
      }
    ]
    let final = familyTree(arr, 1211)
    console.log('final', final)
    //查找父节点
    function familyTree(arr1, id) {
      var temp = []
      var forFn = function (arr, id) {
        for (var i = 0; i < arr.length; i++) {
          var item = arr[i]
          if (item.id === id) {
            temp.push(item)
            forFn(arr1, item.parentId)
            break
          } else {
            if (item.children) {
              forFn(item.children, id)
            }
          }
        }
      }
      forFn(arr1, id)
      return temp
    }
  </script>
